<div class="container">
    <div class="row" >
      <div class="col-md-4 col-sm-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="{{producto.url1}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="{{producto.url2}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="{{producto.url3}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-2 col-sm-6"></div>
      <div class="col-md-4 col-sm-6">
        <div class="card" id="resumen" style="width: 450px;">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{producto.precio}}â‚¬</h6>
            <p class="card-text">{{producto.descripcion}}</p>
            <a href="#" class="card-link" routerLink="/productos/{{producto.id}}">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
